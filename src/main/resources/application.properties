spring.application.name=SpringSecurity-Sample-Boot

#server.port=8081

#It must be false to correct working Spring Security with Thymeleaf
spring.thymeleaf.servlet.produce-partial-output-while-processing=false

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

#Data Source connection settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=none

# HikariCP settings
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=${spring.application.name}