    <div class="page-login-container">
        <div class="login-container">
            <div class="login-card">
                <div th:if="${param.error}" class="error-message">Invalid username and password.</div>
                <div th:if="${param.logout}" class="error-message">You have been logged out.</div>

                <form th:action="@{/login}" method="post" class="login-form" id="loginForm" novalidate>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="username">User Name</label>
                            <input type="text" id="username" name=username required autofocus>
                            <span class="input-border"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper password-wrapper">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required autocomplete="current-password">
                            <span class="input-border"></span>
                        </div>
                    </div>
